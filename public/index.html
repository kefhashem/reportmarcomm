    </style>

<body>
    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center bg-gray-100 p-4">
        <div class="w-full max-w-sm">
            <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
                <h1 class="text-center text-2xl font-bold text-gray-800 mb-6">Login Laporan Marcomm</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" value="admin">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" value="marcomm">
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mb-4 hidden">ID atau Password salah!</p>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full" id="login-btn" type="button">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div id="dashboard-screen" class="p-4 sm:p-6 md:p-8" style="display: none;">
        <div class="max-w-7xl mx-auto">
            <div class="card flex items-center gap-4 sm:gap-6">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">Laporan Marcomm</h1>
                    <p class="text-gray-500 mt-1 text-sm sm:text-base">Laporan Kinerja Konten untuk Shift Up, Kaosedhewe, & Wang Un</p>
                </div>
            </div>
            <div class="card no-print">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Filter & Riwayat Laporan</h2>
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200 mb-6">
                    <h3 class="font-semibold text-gray-800 mb-3">Gabungkan Laporan berdasarkan Tanggal</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end">
                        <div>
                            <label for="filter-start-date" class="block text-sm font-medium text-gray-600">Dari Tanggal</label>
                            <input type="date" id="filter-start-date" class="table-input mt-1">
                        </div>
                        <div>
                            <label for="filter-end-date" class="block text-sm font-medium text-gray-600">Sampai Tanggal</label>
                            <input type="date" id="filter-end-date" class="table-input mt-1">
                        </div>
                        <button id="preview-combined-report" class="btn btn-primary w-full sm:w-auto">Preview Laporan Gabungan</button>
                    </div>
                </div>
                <div id="report-history-container"><p class="text-gray-500 text-sm">Memuat riwayat...</p></div>
                <button id="clear-form-btn" class="btn btn-secondary mt-6">Buat Laporan Baru (Kosongkan Form)</button>
            </div>
            <form id="report-form-content">
                <div id="report-content-wrapper">
                    <div class="card">
                        <h2 class="text-xl font-semibold text-gray-700 mb-4">Periode Laporan</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div><label for="start-date" class="block text-sm font-medium text-gray-600">Tanggal Mulai</label><input type="date" id="start-date" class="table-input mt-1"></div>
                            <div><label for="end-date" class="block text-sm font-medium text-gray-600">Tanggal Selesai</label><input type="date" id="end-date" class="table-input mt-1"></div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="card text-center no-print">
                <div class="flex flex-wrap justify-center gap-4"><button id="save-report-btn" class="btn btn-primary">Simpan Laporan Saat Ini</button></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

        let db, auth, userId, appId;
        if (typeof firebaseConfig !== 'undefined') {
            const app = initializeApp(firebaseConfig);

            auth = getAuth(app);
            appId = firebaseConfig.appId;
        } else {
            console.error("Firebase config is not defined!");
        }

        // ... (rest of the javascript)
        document.addEventListener('DOMContentLoaded', function() {
            const loginBtn = document.getElementById('login-btn');
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            function handleLogin() {
                if (usernameInput.value === 'admin' && passwordInput.value === 'marcomm') {
                    loginScreen.style.display = 'none';
                    dashboardScreen.style.display = 'block';
                } else {
                    alert('Username atau password salah');
                }
            }

            loginBtn.addEventListener('click', handleLogin);
        });
    </script>
</body>
